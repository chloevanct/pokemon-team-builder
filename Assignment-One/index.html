<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Chicle&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Chicle&display=swap" rel="stylesheet">

    <title>Team Builder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<body>
    <h1>Team Builder</h1>

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <main>
        <h3>This is the Home Page</h3>
        <p>Register a member and see the current team below.</p>
    </main>

    <div class="registration">
        <div class="title">Registration</div>
        <form id = 'registrationForm' action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Name</span>
                    <input id="memberName" type="text" placeholder="Enter member name" required>
                </div>
                <div class="input-box">
                    <span class="details">Description</span>
                    <input id="memberDescription" type="text" placeholder="Enter member description" required>
                </div>
                <div class="input-box">
                    <span class="details">Type</span>
                    <input id="memberType" type="text" placeholder="Enter member type" required>
                </div>
                <div class="input-box">
                    <span class="details">Weakness</span>
                    <input id="memberWeaknesses" type="text" placeholder="Enter member weaknesses" required>
                </div>
                <div class="input-box">
                    <span class="details">Age</span>
                    <input id="memberAge" type="number" placeholder="Enter member age" required min="1" max="100">
                </div>
                <div class="input-box">
                    <span class="details">Image</span>
                    <input id="memberImageURL" type="url" placeholder="Enter member image URL" required>
                </div>
            </div>
            <div class="register-btn">
                <input type="submit" value="Register">
            </div>
            <div class="reset-btn">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>

    <div class="roster">
        <div class="title">Roster</div>
        <ul class="roster-details"></ul>
        <button class="delete-all-btn" id="deleteAll" onclick="deleteRoster()">Delete All</button>
    </div>
</body>
</html>
